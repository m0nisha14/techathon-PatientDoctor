<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medication Reminders</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h2>Set Medication Reminder</h2>
        <form id="reminder-form">
            <label for="medication">Medication Name:</label>
            <input type="text" id="medication" required>

            <label for="dosage">Dosage:</label>
            <input type="text" id="dosage" required>

            <label for="reminder-time">Reminder Time:</label>
            <input type="time" id="reminder-time" required>
            
            <button type="submit">Set Reminder</button>
        </form>
        <a href="index.html">Go back to Home</a>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
